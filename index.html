<!DOCTYPE html>
<html>
<head>
	<title>Comment Moderation System</title>
	<link rel="stylesheet" href="Website/main.css">
</head>
<body>
	<div class="container">
		<h1 style="text-align: center;">Comment Moderation System</h1>
		<div class="image-container">
			<img src="Website/pic.jpg" height="300">
		</div>
		<form class="form">
			<label for="name">Name:</label>
			<input type="text" id="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" required>
			<label for="comment">Comment:</label>
			<textarea id="comment" maxlength="200" required></textarea>
			<div>
				<span id="charCount"></span> characters left
			</div>
			<input type="submit" value="Submit">
		</form>
		<div class="comments"></div>
	</div>
	<script src="Website/main.js"></script>
</body>
</html>
